<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="js/bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bn-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                        <form id="product-form" class="card-body">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Prouct Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="price" placeholder="Product Price" class="form-control">
                            </div>
                        </form>                    
                </div>
            </div>
            <div class="col-md-8">

            </div>
        </div>
    </div>
</body>
</html>
